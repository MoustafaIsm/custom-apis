<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My APIs</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <section class="cards-wrapper">
        <!-- Palindrome -->
        <div class="card">
            <h2>Check if a word is Palindrome: </h2>
            <form>
                <input type="text" placeholder="Enter a word">
                <button type="button"> CHECK </button>
            </form>
            <h2></h2>
        </div>
        <!-- Mathematical Expression -->
        <div class="card">
            <h2>Enter 3 values to get: a^3 + b*c - a/b</h2>
            <form>
                <input type="number" placeholder="a">
                <input type="number" placeholder="b">
                <input type="number" placeholder="c">
                <button type="button"> CALCULATE </button>
            </form>
            <h2></h2>
        </div>
        <!-- Password -->
        <div class="card">
            <h2>Check if your password is strong: </h2>
            <form>
                <input type="password" placeholder="password">
                <button type="button"> CHECK </button>
            </form>
            <h2></h2>
        </div>
        <!-- Christmas Countdown -->
        <div class="card">
            <h2>Time left until next christmas: </h2>
            <h2></h2>
        </div>
    </section>
</body>

</html>
